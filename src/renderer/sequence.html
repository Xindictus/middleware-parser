<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height"/>

    <title>Attack On Logs</title>
    <link rel="stylesheet" href="../static/css/bootstrap/4.4.1/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/app/custom-svg.css">
    <link rel="stylesheet" href="../static/css/app/trace-preview.css">
    <link rel="stylesheet" href="../static/css/app/color-palette.css">
</head>
<body>

<!-- Loader -->
<div class="overlay">
    <div id="loader"></div>
</div>

<!-- Color picker for graph nodes -->
<div id="color-picker" class="d-flex justify-content-center">
    <div class="color-square blueviolet"></div>
    <div class="color-square lightcyan selected-color"></div>
    <div class="color-square lightgreen"></div>
</div>

<div class="clearfix"><br/></div>

<!-- Options for graph interaction -->
<div class="d-flex justify-content-center">
    <div class="col-2">
        <button id="clear_selected_color" class="btn btn-outline-primary">Clear selected color</button>
    </div>
    <div class="col-2">
        <button id="clear_all_colors" class="btn btn-outline-warning">Clear all colors</button>
    </div>
    <div class="col-2">
        <select class="custom-select mr-sm-2" id="previewLineNo">
            <option selected>Choose # lines for preview...</option>
            <option value="5">Five</option>
            <option value="10">Ten</option>
            <option value="15">Fifteen</option>
        </select>
    </div>
</div>

<hr class="custom-hr">

<!-- MERMAID SVG -->
<div class="d-flex justify-content-center">
    <div class="col-7">
        <div id="diagram" class="mermaid"></div>
    </div>
    <div class="col-5" style="border-left: 1px solid black">
        <canvas id="myChart" width="100" height="50"></canvas>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModal"
     aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="previewModalLabel">
                    Preview
                </h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <!--                <div id="preview_trace">-->
                <pre id="preview_trace" class="prettyprint"></pre>
                <!--                </div>-->
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- BOOTSTRAP JAVASCRIPT -->
<script src="../static/js/app/load.jquery.bootstrap.js"></script>
<script src="./sequence.js"></script>

</body>

</html>
