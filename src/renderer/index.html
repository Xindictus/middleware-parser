<div class="overlay">

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-12">
            <div id="file_alert" class="alert alert-danger text-center" role="alert">
                <h5>
                    Please select trace for analysis!
                </h5>
                <!--                <button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
                <!--                    <span aria-hidden="true">&times;</span>-->
                <!--                </button>-->
            </div>
        </div>
    </div>


    <input id="log_path" type="file">

    <button id="testbtn" class="btn btn-primary" type="button">
        test html
    </button>

    <button id="testpath" class="btn btn-info" type="button">
        Test path
    </button>

    <button id="trace_analysis" class="btn btn-danger" type="button">
        Analyze
    </button>

    <hr>

    <div class="row justify-content-md-center">
        <div class="col-12">
            <table id="example" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Call-ID</th>
                    <th>#Line</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Timestamp</th>
                    <th>Call-ID</th>
                    <th>#Line</th>
                    <th>Actions</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>

    </div>
</div>
